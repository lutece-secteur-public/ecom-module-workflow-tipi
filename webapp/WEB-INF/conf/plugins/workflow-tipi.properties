# {plugin.pluginName} properties file

#######################################################################################################

### paramètre de transaction ###

# numéro de client attribué par l'administrateur TIPI
workflow-tipi.numcli=
# objet de la transaction
workflow-tipi.subject=
# mode de saisie des paiements
workflow-tipi.saisie=T

### URLs ###

# URL du webservice de TIPI
# Pour la production : https://www.tipi.budget.gouv.fr/tpa/services/securite
workflow-tipi.url.tipi.webservice=https://www.tipi-client.budget.gouv.fr/tpa/services/securite
# URL du service TIPI (front-office)
# Pour la production : https://www.tipi.budget.gouv.fr/tpa/paiementws.web?idop=
workflow-tipi.url.tipi.frontoffice=https://www.tipi-client.budget.gouv.fr/tpa/paiementws.web?idop=
# URL utilisé par TIPI pour notifier du résultat de la transaction
# Si vide, l'URL par défaut est '<base_url>/rest/workflow-tipi/callback/payment'
# A ne renseigner que si un proxy est utilisé
workflow-tipi.url.notification=
# URL de redirection de l'usager vers le site partenaire
workflow-tipi.url.redirect=

### Keystore ###

# chemin d'accès au keystore
# # Si vide, on utilise le fichier 'security/cacerts'
workflow-tipi.ssl.keystore=/path/to/keystore
# chemin d'accès au truststore
# Si la clé workflow-tipi.ssl.keystore est vide, on utilise le fichier 'security/cacerts'
workflow-tipi.ssl.truststore=/path/to/truststore
# mot de passe d'accès au keytore
workflow-tipi.ssl.keystore.password=
# mot de passe d'accès au truststore
workflow-tipi.ssl.truststore.password=

